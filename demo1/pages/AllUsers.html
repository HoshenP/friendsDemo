<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/allUsers.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="navbar">
            <ul>
                <li><a href="./AllPosts.html">AllPosts</a></li>
                <li><a href="./AllUsers.html">AllUsers</a></li>
                <li><a href="./LogIn.html">LogOut</a></li>
            </ul>
        </div>
        
        <div>
            <h1>Welcome to friendzone!</h1>
            <div class="buttonsDiv">
                <button id="showFriends">Show Only Friends</button>   
                <button id="showAll">Show All Users</button>
            </div>
   
            <div id="userDetails">
                <p><span class="hint">Username: </span><span class="value" id="userName"></span></p>
                <p><span class="hint">First Name: </span><span class="value" id="fname"></span></p>
                <p><span class="hint">Last Name: </span><span class="value" id="lname"></span></p>
                <p><span class="hint">Email: </span><span class="value" id="email"></span></p>
                <section id="frSection">
                    <label for="frSelect">Friends Requests:</label>
                    <select id="frSelect"></select>
                    <button id="approveBtn"><i class="fa-solid fa-check"></i></button>
                    <button id="declineBtn"><i class="fa-solid fa-x"></i></button>         
                </section>
            </div>
            <!-- <h1 id="userName"></h1> -->
        </div>

        <div id="userContainer"></div>
        
    </div>
    <script src="https://kit.fontawesome.com/17b8655560.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/AllUsers.js"></script>
</body>
</html>
